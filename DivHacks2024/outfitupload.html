<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Outfit Generator</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: arial;
            background-color: #FFD1DC;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            background-color: #FFD1DC;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin-right: 20px;
            object-fit: contain;
        }

        h1 {
            color: #8B4513;
            font-size: 2.5em;
            margin: 0;
        }

        .nav-header {
            background-color: #FFD1DC;
            overflow: hidden;
            padding: 10px 0;
        }

        .nav-header a {
            float: left;
            display: block;
            color: #8B4513;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 16px;
        }
    
        .nav-header a.active {
            background-color: #8B4513;
            color: white;
        }

        h1 {
            color: #8B4513;
            text-align: center;
            width: 100%;
            font-size: 2.5em;
            margin: 20px 0;
        }
        .left-column {
            display: flex;
            text-align: center;
            flex-direction: column;
            margin-right: 20px;
            width: 400px;
        }
        .upload-section, .clothing-items, .pinterest-section {
            border: 2px dashed #8B4513;
            padding: 20px;
            border-radius: 15px;
            background-color: #FFF0F5;
        }
        .upload-section {
            margin-bottom: 20px;
        }
        .clothing-items {
            flex-grow: 1;
            overflow-y: auto;
        }
        .pinterest-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        button, label {
            background-color: #8B4513;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .button {
            background-color: #8B4513; /* Same background color as the Load Board button */
            color: white;
            padding: 10px 20px; /* Adjust padding as needed */
            border-radius: 10px; /* Rounded corners */
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            margin-right: 10px; /* Space between buttons */
            display: inline-block; /* Make sure it's treated as a button */
        }

        .button:hover {
            background-color: #fafafa; /* Slightly lighter shade for hover effect */
        }
        
        input[type="file"] {
            display: none;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #8B4513;
            border-radius: 10px;
            box-sizing: border-box;
        }
        h2 {
            color: #8B4513;
            margin-top: 0;
        }
        input.dont {
            opacity: 0;
        }
        #pinterest-board {
            flex-grow: 1;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="images/fairylogotransparent.png" alt="Fairy Logo" class="logo">
        <h1>Fashion Faerie</h1>
        <a href="outfitboard.html" class="button">Home</a>
        <a href="outfitupload.html" class="button">Create An Outfit</a>
    </div>
    <div class="container">
        <div class="left-column">
            <div class="upload-section">
                <h2>UPLOAD NEW CLOTHING</h2>
                <form>
                    <button><label for="fileInput">Choose a file:</label></button>
                    <input class="dont" type="file" id="fileInput" name="fileInput">
                </form>
                <form>
                    <button><label for="fileInput">Pick A Catgory</label></button>
                    <input class="dont" type="file" id="fileInput" name="fileInput">
                </form>
            </div>
            <div class="clothing-items">
                <h2>NEW OUTFIT BASED ON THE COLLECTION</h2>
                <!-- Content for clothing items will go here -->
            </div>
        </div>
        <div class="pinterest-section">
            <h2>COLLECTION</h2>
            <!-- <input type="text" id="pinterest-url" placeholder="Enter Pinterest board URL">
            <button id="load-pinterest">Load Board</button>
            <div id="pinterest-board"></div> -->
        </div>
    </div>
    <script>
        // Your existing JavaScript code here
    </script>
</body>
</html>
