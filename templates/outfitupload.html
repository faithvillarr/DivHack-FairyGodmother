<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Outfit Generator</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        img {
            width: 100px;
            height: 100px;
        }

        body {
            font-family: Arial;
            background-color: #FFD1DC;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            background-color: #FFD1DC;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin-right: 20px;
            object-fit: contain;
        }

        h1 {
            display: inline-block;
            color: #8B4513;
            font-size: 2.5em;
            margin: 0;
        }

        .nav-header {
            background-color: #FFD1DC;
            overflow: hidden;
            padding: 10px 0;

        }

        .nav-header a {
            float: left;
            display: block;
            color: #8B4513;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-header a.active {
            background-color: #FFD1DC;
            color: white;
        }

        h1 {
            color: #8B4513;
            text-align: left;
            width: 100%;
            font-size: 2.5em;
            margin: 20px 0;
        }

        .left-column {
            display: flex;
            text-align: center;
            flex-direction: column;
            margin-right: 20px;
            width: 400px;
        }

        .upload-section, .clothing-items, .pinterest-section {
            border: 2px dashed #8B4513;
            padding: 20px;
            border-radius: 15px;
            background-color: #FFF0F5;
        }
        
        .upload-section {
            margin-bottom: 20px;
        } 
        
        .clothing-items {
            flex-grow: 1;
            overflow-y: auto;
        }
        
        .pinterest-section {
            border: 2px dashed #8B4513;
            padding: 20px;
            border-radius: 15px;
            background-color: #FFF0F5;
        }

        button, label {
            background-color: #8B4513;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .button {
            background-color: #8B4513;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            margin-right: 10px;
            display: inline-block;
            height: 50%;
            text-align: center;
        }

        .button:hover {
            background-color: #fafafa;
        }

        input[type="file"] {
            display: none;
        }

        h2 {
            color: #8B4513;
            margin-top: 0;
            text-align: left;
        }

        input.dont {
            opacity: 0;
        }

        #pinterest-board {
            flex-grow: 1;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='fairylogotransparent.png') }}" alt="Fairy Logo" class="logo">
        <h1>Fashion Faerie</h1>
        <a href="{{ url_for('outfit_board') }}" class="button">Home</a>
        <a href="{{ url_for('main') }}" class="button">Create An Outfit</a>
    </div>

    <div class="container">
        <div class="left-column">
            <div class="upload-section">
                <h2>UPLOAD NEW CLOTHING</h2>
                <form action="{{ url_for('upload_clothing') }}" method="POST" enctype="multipart/form-data">
                    <!-- Dropdown for category selection -->
                    <label for="category">Choose a category:</label>
                    <select name="category" id="category">
                        <option value="top">Top</option>
                        <option value="bottom">Bottom</option>
                        <option value="dress">Dress</option>
                        <option value="outerwear">Outerwear</option>
                        <option value="shoes">Shoes</option>
                        <option value="accessories">Accessories</option>
                    </select>

                    <!-- File upload input -->
                    <br><br>
                    <label for="fileInput">Choose a file:</label>
                    <input type="file" id="fileInput" name="fileInput" required>
                </form>
            </div>

            <div class="clothing-items">
                <h2>NEW OUTFIT BASED ON THE COLLECTION</h2>
                <!-- Content for clothing items will go here -->
            </div>
        </div>

        <div class="pinterest-section">
            <h2>COLLECTION</h2>
            {% for url in session['closet_urls'] %}
            <img src="{{ url }}" alt="Clothing Image" />
            {% endfor %}
        </div>
    </div>

    <script>
        // Add any JavaScript you need here
    </script>
</body>
</html>
