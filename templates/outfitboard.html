<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Outfit Generator</title>
    <style>
        /* General styles */
        img {
            width: 100px;
            height: 100px;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: arial;
            background-color: #FFD1DC;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            background-color: #FFD1DC;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin-right: 20px;
            object-fit: contain;
        }

        h1 {
            color: #8B4513;
            font-size: 2.5em;
            margin: 0;
        }

        .nav-header {
            background-color: #FFD1DC;
            overflow: hidden;
            padding: 10px 0;
        }

        .nav-header a {
            float: left;
            display: block;
            color: #8B4513;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 16px;
        }
    
        .nav-header a.active {
            background-color: #8B4513;
            color: white;
        }

        h1 {
            color: #8B4513;
            text-align: left;
            width: 100%;
            font-size: 2.5em;
            margin: 20px 0;
        }
        .left-column {
            display: flex;
            text-align: center;
            flex-direction: column;
            margin-right: 20px;
            width: 400px;
        }
        .upload-section, .clothing-items, .pinterest-section {
            border: 2px dashed #8B4513;
            padding: 20px;
            border-radius: 15px;
            background-color: #FFF0F5;
        }
        .upload-section {
            margin-bottom: 20px;
        }
        .clothing-items {
            flex-grow: 1;
            overflow-y: auto;
        }
        .pinterest-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        button, label {
            background-color: #8B4513;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .button {
            background-color: #8B4513; /* Same background color as the Load Board button */
            color: white;
            padding: 10px 20px; /* Adjust padding as needed */
            border-radius: 10px; /* Rounded corners */
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            margin-right: 10px; /* Space between buttons */
            display: inline-block; /* Make sure it's treated as a button */
            height: 50%;
            align-content: center;
            text-align: center;    
        }

        .button:hover {
            background-color: #fafafa; /* Slightly lighter shade for hover effect */
        }

        h2 {
            color: #8B4513;
            margin-top: 0;
        }

        #pinterest-board, .clothing-items {
            flex-grow: 1;
            overflow-y: auto;
            background-color: #FFF0F5;
            border: 2px solid #8B4513;
            position: relative;
        }

        .draggable {
            cursor: move;
            position: absolute;
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }

        #pinterest-board {
            position: relative;
            overflow: hidden;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='fairylogotransparent.png') }}" alt="Fairy Logo" class="logo">
        <h1>Fashion Faerie</h1>
        <a href="{{ url_for('outfit_board') }}" class="button">Home</a>
        <a href="{{ url_for('main') }}" class="button">Create An Outfit</a>
    </div>

    <div class="container">
        <div class="left-column">
            <div class="upload-section">
                <h2>UPLOAD</h2>
                <input type="text" id="pinterest-url" placeholder="Enter Pinterest board URL">
                <button id="load-pinterest">Load Board</button>
            </div>
            <div class="clothing-items" id="clothing-items">
                <h2>Clothing Items</h2>
                <!-- Initially empty, images will be moved dynamically here -->
            </div>
        </div>
        <div class="pinterest-section">
            <h2>PINTEREST BOARD</h2>
            <div id="pinterest-board">
                <!-- Images will be added randomly here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Function to make images draggable
            function makeDraggable(el) {
                el.draggable = true;

                el.addEventListener("dragstart", function (e) {
                    e.dataTransfer.setData("text/plain", el.id);
                });
            }

            // Allow drop function to accept the image drop
            function allowDrop(ev) {
                ev.preventDefault();
            }

            // Drop event to move items between boards
            function drop(ev, target) {
                ev.preventDefault();
                const id = ev.dataTransfer.getData("text");
                const draggableElement = document.getElementById(id);
                draggableElement.style.left = `${Math.random() * (target.clientWidth - draggableElement.clientWidth)}px`;
                draggableElement.style.top = `${Math.random() * (target.clientHeight - draggableElement.clientHeight)}px`;
                target.appendChild(draggableElement);
            }

            // Load images dynamically on page load into Pinterest board
            const pinterestBoard = document.getElementById("pinterest-board");
            const clothingItemsBox = document.getElementById("clothing-items");

            const imagePaths = [
                "{{ url_for('static', filename='grayTop.jpg') }}",
                "{{ url_for('static', filename='leatherJacket.jpg') }}",
                "{{ url_for('static', filename='baggyPants.jpg') }}",
                "{{ url_for('static', filename='nikes.jpg') }}",
                "{{ url_for('static', filename='dressPants.jpg') }}"
            ];

            // On page load, add all images to Pinterest board at random positions
            imagePaths.forEach((path, index) => {
                const img = document.createElement("img");
                img.src = path;
                img.classList.add("draggable");
                img.id = `draggable-${index}`;

                // Random positioning inside the Pinterest board
                img.style.left = `${Math.random() * (pinterestBoard.clientWidth - 100)}px`;
                img.style.top = `${Math.random() * (pinterestBoard.clientHeight - 100)}px`;

                makeDraggable(img);
                pinterestBoard.appendChild(img);
            });

            // Allow both clothing-items and pinterest-board to accept drops
            clothingItemsBox.addEventListener("dragover", allowDrop);
            clothingItemsBox.addEventListener("drop", function (e) {
                drop(e, clothingItemsBox);
            });

            pinterestBoard.addEventListener("dragover", allowDrop);
            pinterestBoard.addEventListener("drop", function (e) {
                drop(e, pinterestBoard);
            });
        });
    </script>
</body>
</html>
